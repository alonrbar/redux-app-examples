<template class="card gladiator-thumbnail" title.bind="gladiator.name">

    <!-- banner -->
    <img class="card-img bg-light gladiator-banner" class.bind="gladiator.banner">

    <div class="card-img-overlay">
        <div class="card-bottom">

            <!-- name -->
            <span class="float-left gladiator-name">${gladiator.name}</span>

            <!-- wins -->
            <span class="float-right badge badge-warning">${gladiator.wins}</span>
        </div>
    </div>
</template>
