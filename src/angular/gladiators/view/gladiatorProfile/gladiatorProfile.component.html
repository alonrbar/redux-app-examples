<div class="card" style="width: 20em;">
    <img class="card-img-top gladiator-badge" [ngClass]="'badge' + gladiator.badge">
    <div class="card-body">
        <span class="badge badge-info" [title]="credits">?</span>
        <h4 class="card-title mt-1">{{gladiator.name}}</h4>
        <p class="card-text">            
            Wins: {{gladiator.wins}}
        </p>
    </div>
</div>
