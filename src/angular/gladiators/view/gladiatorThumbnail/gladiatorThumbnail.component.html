<div class="card gladiator-thumbnail">
    <img class="card-img bg-light gladiator-banner" [ngClass]="gladiator.banner">
    <div class="card-img-overlay">
        <div class="card-bottom">
            <span class="float-left gladiator-name">{{gladiator.name}}</span>
            <span class="float-right badge badge-warning">{{gladiator.wins}}</span>
        </div>
    </div>
</div>
